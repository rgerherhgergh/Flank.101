        .avatar img {

        }
        .avatar-decoration {

        .socials a:hover {

        @keyframes pulseGlow {

        }
        .volume-control {

        .volume-control input[type="range"] {

        .volume-control input[type="range"]::-webkit-slider-thumb {

        .volume-control input[type="range"]::-moz-range-thumb {

        .rain {

}

.raindrop {

/* Randomize the position and speed of the raindrops */
@keyframes fall {

}

    <script>
        const landing = document.getElementById('landing');
        const enterText = document.getElementById('enterText');
        const ui = document.getElementById('ui');
        const card = document.getElementById('card');
        const usernameEl = document.getElementById('username');
        const aboutEl = document.getElementById('about');
        const audio = document.getElementById('audioPlayer');
        const volumeSlider = document.getElementById('volumeSlider');
        const usernameText = "Flank.101";
        const aboutPhrases = [
            "14 y/o Reverse Engineer",
            "Male",
            "Christian",
            "Reverse Engineer",
            "(9th Grade) Student",
            "Backend Engineer",
        ];
        function sleep(ms) {
            return new Promise(r => setTimeout(r, ms));
        }
        async function typeOnce(el, text, speed=90) {
            el.classList.add('typing');
            for(let i=1; i<=text.length; i++) {
                el.textContent = text.slice(0, i);
                await sleep(speed);
            }
            el.classList.remove('typing');
        }
        async function loopTypewriter(el, phrases, typeSpeed=90, deleteSpeed=45, pauseAfter=1400) {
            let i = 0;
            while(true) {
                const phrase = phrases[i % phrases.length];
                el.classList.add('typing');
                for(let c=1; c<=phrase.length; c++) {
                    el.textContent = phrase.slice(0, c);
                    await sleep(typeSpeed);
                }
                await sleep(pauseAfter);
                for(let c=phrase.length; c>=0; c--) {
                    el.textContent = phrase.slice(0, c);
                    await sleep(deleteSpeed);
                }
                el.textContent = "";
                el.classList.remove('typing');
                i++;
                await sleep(180);
            }
        }
        async function typeTitle(text, speed=150) {
            let current = "";
            for(let i=0; i<text.length; i++) {
                current += text[i];
                document.title = current;
                await sleep(speed);
            }
        }
        window.addEventListener('DOMContentLoaded', () => {
            typeTitle("Flank.101");
        });
        enterText.addEventListener('click', () => {
            landing.style.opacity = '0';
            setTimeout(() => {
                landing.style.display = 'none';
                ui.classList.add('show');
                audio.volume = 0.3;
                audio.play().catch(() => {});
                setTimeout(async () => {
                    await typeOnce(usernameEl, usernameText);
                    loopTypewriter(aboutEl, aboutPhrases);
                }, 160);
            }, 800);
        });
        card.addEventListener('mousemove', e => {
          const rect = card.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          const cx = rect.width / 2;
          const cy = rect.height / 2;
          const rotX = ((cy - y) / cy) * 9;
          const rotY = ((x - cx) / cx) * 9;
          card.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg) translateZ(0)`;
          card.style.boxShadow = `
            0 0 30px 10px rgba(119,44,180,0.15),
            0 18px 50px rgba(0,0,0,0.65)
          `;
        });
        card.addEventListener('mouseleave', () => {
            card.style.transform = `rotateX(0deg) rotateY(0deg)`;
            card.style.boxShadow = `
                0 0 30px 10px rgba(119,44,180,0.15),
                0 10px 40px rgba(0,0,0,0.6)
            `;
        });
        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value;
        });
        document.addEventListener('DOMContentLoaded', () => {
    const rainContainer = document.querySelector('.rain');

    function createRaindrop() {
        const raindrop = document.createElement('div');
        raindrop.classList.add('raindrop');
        raindrop.style.left = `${Math.random() * 100}vw`; // Random horizontal position
        raindrop.style.animationDuration = `${Math.random() * 2 + 2}s`; // Random animation speed
        raindrop.style.animationDelay = `${Math.random() * 2}s`; // Random delay

        rainContainer.appendChild(raindrop);
    }

    // Create 100 raindrops (you can increase or decrease this number)
    for (let i = 0; i < 100; i++) {
        createRaindrop();
    }
});

    </script>
